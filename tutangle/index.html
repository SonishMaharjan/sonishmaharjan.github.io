<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tutangle</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="header-wrapper">
        <div class="header-top-wrapper">
          <div class="header-top">
            <div class="header-top-left">
              <div class="tutangle-logo">Tutangle Logo</div>
            </div>
            <div class="header-top-left-2">Search Form</div>
            <div class="header-top-right">
              <div class="username-wrapper">Username</div>
              <div class="navbar-wrapper">Navbar</div>
            </div>
          </div>
        </div>
        <div class="header-bottom-wrapper">
          <div class="header-bottom">
            <div class="header-bottom-left">Options</div>
            <div class="header-bottom-right">Topic box/friend request</div>
          </div>
        </div>
      </div>
      <div class="body-wrapper">
        <div class="body-left">
          <div class="recent-searches-wrapper">
            <div class="recent-seraches">
              <div class="recent-searches-heading">Recent Searches Heading</div>
              <div class="recent-searches-body">Recent Searches Body</div>
            </div>
          </div>
        </div>
        <div class="body-right">
          <div class="entries-wrapper">
            <div class="entries-header">
              <div class="entries-heading">Entries</div>
              <div class="entries-option">
                <div class="all-entries-wrapper">
                  <h4>All Entries</h4>
                  <div class="all-entries-menu">All Memeber/Friends Link</div>
                </div>
                <div class="subscribed-wrapper">
                  <h4>Susbcribed</h4>
                  <div class="subscribed-menu">
                    New Entries/ New Comments Link
                  </div>
                </div>
              </div>
            </div>

            <div class="entries-body">
              <div class="entry-item">
                <div class="entry-image">Images</div>
                <div class="entry-description">Entry description</div>
              </div>
            </div>
            <div class="entries-body"></div>
          </div>
          <div class="video-tutorial-wrapper">
            <div class="video-tutorial-header">Videos Tutorial</div>
            <div class="video-tutorial-body">Video Tutorial List</div>
          </div>
        </div>
      </div>
      <div class="footer-wrapper"></div>
    </div>
  </body>
</html>
