<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-wrapper">
        <div class="header-top">
          <div class="header-top-left">
            <div class="pandora-logo">
              <img src="images/pandora-logo.png" alt="" />
            </div>
            <div class="pandora-text">fantastic products & great prices</div>
          </div>
          <div class="header-top-right">
            <div class="account-info">
              <ul>
                <li>
                  <span class="header-icon"
                    ><img src="images/trolly-icon.png" alt=""
                  /></span>
                  <span>0 items($0.00 in total)s</span>
                </li>
                |
                <li><a class="account-info-link" href="#">Checkout</a></li>
                |
                <li>
                  <span class="header-icon"
                    ><img src="images/user-icon.png" alt=""
                  /></span>
                  <span
                    ><a class="account-info-link" href="#">My account</a></span
                  >
                </li>
              </ul>
            </div>
            <div class="header-bottom-sm">
              <span>
                <img src="images/hamburger.png" alt="" />
              </span>
            </div>
          </div>
        </div>

        <div class="header-bottom">
          <div class="header-bottom-up">
            <div class="form-wrapper">
              <form action="#">
                <div class="email-wrapper">
                  <span class="login-label">Log-In</span>
                  <input
                    class="login-input"
                    type="text"
                    placeholder="Email address"
                  />
                </div>
                <div class="password-wrapper">
                  <input
                    class="login-input"
                    type="text"
                    placeholder="Password"
                  />
                  <span class="forget-link"><a href="#">Forget?</a></span>
                </div>
                <div class="button-wrapper">
                  <button class="login-btn">Log-in</button>
                  <button class="login-btn">Continue as guest</button>
                </div>
              </form>
            </div>
          </div>
          <div class="header-bottom-down">
            <div class="nav-wrapper">
              <ul class="navbar">
                <li class="nav-item"><a href="#"> Home</a></li>
                <li class="nav-item">
                  <a href="#"> Women <span>+</span></a>
                </li>
                <li class="nav-item">
                  <a href="#"> Men <span>+</span></a>
                </li>
                <li class="nav-item"><a href="#"> Blog</a></li>
                <li class="nav-item"><a href="#"> Contact & info</a></li>
                <li class="nav-item"><a href="#"> Features</a></li>
              </ul>
            </div>
            <div class="search-wrapper">
              <input
                class="login-input"
                type="text"
                placeholder="search here"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
