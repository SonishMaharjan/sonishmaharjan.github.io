<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-wrapper">
        <div class="header-top">
          <div class="header-top-left">
            <div class="pandora-logo">PANDORA</div>
            <div class="pandora-text">fantastic products & great prices</div>
          </div>
          <div class="header-top-right">
            <div class="account-info">
              <ul>
                <li>
                  <span>C</span>
                  <span>0 items($0.00 in total)s</span>
                </li>
                |
                <li>Checkout</li>
                |
                <li><span>M</span> <span>My account</span></li>
              </ul>
            </div>
            <div class="header-bottom-sm">
              <span>
                <img src="images/hamburger.png" alt="" />
              </span>
            </div>
          </div>
        </div>

        <div class="header-bottom">
          <div class="header-bottom-up">
            <div class="form-wrapper">
              <form action="#">
                <span>Log-In</span>
                <input type="text" placeholder="Email address" />
                <input type="text" placeholder="Password" />Forget?
                <button class="login-btn">Log-in</button>
                <button class="login-btn">Continue as guest</button>
              </form>
            </div>
          </div>
          <div class="header-bottom-down">
            <div class="nav-wrapper">
              <ul class="navbar">
                <li class="nav-item"><a href="#"> Home</a></li>
                <li class="nav-item">
                  <a href="#"> Women <span>+</span></a>
                </li>
                <li class="nav-item">
                  <a href="#"> Men <span>+</span></a>
                </li>
                <li class="nav-item"><a href="#"> Blog</a></li>
                <li class="nav-item"><a href="#"> Contact & info</a></li>
                <li class="nav-item"><a href="#"> Features</a></li>
              </ul>
            </div>
            <div class="search-wrapper">
              <input type="text" placeholder="search here" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
