<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick Man Animator</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="side-bar">
          <h3 class="app-name">Stick Man Animator</h3>
          <div class="frames-title"><h4>Frames</h4></div>
          <div class="frame-list" id="frame-list-id"></div>
        </div>
        <div class="screen-container">
          <div class="top-toolbar">
            <div class="top-toolbar-left">
              <button class="btn btn-add-frame" id="btn-add-frame">
                <i class="fa fa-plus"></i>
                Add Frame</button>
            </div>
          
          </div>

          <div class="screen">
            <svg width="850" height="490" class="svg-frame" id="svg"></svg>
          </div>
          <div class="bottom-toolbar"></div>
        </div>

        <div class="side-bar">
          <h3 class="app-name">Options</h3>

          <div class="top-toolbar-right">
            <button class="btn" id="btn-play">Play</button>
            <button class="btn" id="btn-stop">Stop</button>
            <label for="is-loop">Loop:</label>
            <input id="is-loop" type="checkbox" />
            <label for="fps">FPS:</label>
            <input type="number" min="1" id="fps" value="1" />
          </div>
         
      </div>
    </div>
    <!-- <div id="animTimeline"></div>
    <div class="toolbar">
      <input type="number" id="animIntervalInput" value="1000" />
      <button id="btnPlay">Play</button>
      <button id="btnClear">Clear</button>
    </div> -->
    <script src="js/utils.js"></script>
    <script src="js/stick.js"></script>
    <script src="js/head.js"></script>
    <script src="js/bodyStick.js"></script>
    <script src="js/stickman.js"></script>
    <script src="js/animator.js"></script>
    <script src="js/event.js"></script>
    <script src="js/frame.js"></script>

    <script src="js/index.js"></script>

    <script src="js/renderer.js"></script>
  </body>
</html>
