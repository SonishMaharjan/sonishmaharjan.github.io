<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick Man Animator</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="side-bar">
          <div class="frames-title">
            <h3 class="app-name">Stick Man Animator</h3>
          </div>
          <div class="flex frame-buttons">
            <button class="btn-icon btn-add-frame" id="btn-add-frame-id">
              <i class="fa fa-plus"></i>
            </button>

            <button class="btn-icon btn-delete-frame" id="btn-delete-frame-id">
              <i class="fa fa-trash"></i>
            </button>
          </div>

          <div class="frame-list" id="frame-list-id"></div>
        </div>

        <div class="screen-container">
          <div class="screen">
            <svg width="850" height="550" class="svg-frame" id="svg"></svg>
          </div>
        </div>

        <div class="side-bar">
          <div class="option-wrapper">
            <div class="side-bar-left">
              <div class="flex">
                <button class="btn btn-play" id="btn-play-id">Play</button>
                <button class="btn btn-stop" id="btn-stop-id">Stop</button>
              </div>

              <div class="loop-wrapper">
                <label for="is-loop">Loop:</label>
                <input class="loop-input" id="is-loop" type="checkbox" />
              </div>
              <div class="fps-wrapper">
                <label for="fps">FPS:</label>
                <input
                  type="number"
                  class="fps-input"
                  min="1"
                  id="fps"
                  value="5"
                />
              </div>
            </div>
            <div class="help-wrapper">
              <h4>Instructions:</h4>
              <div class="instruction-body">
                <ul class="instruction-list">
                  <li>
                    <div class="dot red-dot"></div>
                    <div class="dot-info">Move body parts</div>
                  </li>

                  <li>
                    <div class="dot yellow-dot"></div>
                    <div class="dot-info">Translate Stick Man</div>
                  </li>

                  <li>
                    <div class="dot blue-dot"></div>
                    <div class="dot-info">Rotate Stick Man</div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/const.js"></script>
    <script src="js/stick.js"></script>
    <script src="js/head.js"></script>
    <script src="js/bodyStick.js"></script>
    <script src="js/stickman.js"></script>
    <script src="js/animator.js"></script>
    <script src="js/event.js"></script>
    <script src="js/frame.js"></script>
    <script src="js/frameManager.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
